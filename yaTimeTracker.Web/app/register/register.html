<p>	{{message}}</p>


<form role="form" class="form-horizontal" name="registerForm" novalidate>
    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
            <input type="email" id="email" name="email" class="form-control" ng-model="registerModel.email" required>
            <span style="color:red" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">
                <span ng-show="registerForm.email.$error.required">Full name is required</span>
            </span>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Passsword</label>
        <div class="col-sm-9">
            <input type="password" id="password" name="password" class="form-control" ng-model="registerModel.password" required>
            <span style="color:red" ng-show="registerForm.password.$dirty && registerForm.password.$invalid">
                <span ng-show="registerForm.password.$error.required">Password is required</span>
            </span>
        </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
        <div class="col-sm-9">
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" ng-model="registerModel.confirmPassword" required>
            <span style="color:red" ng-show="registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$invalid">
                <span ng-show="registerForm.confirmPassword.$error.required">Confirm password is required</span>
            </span>
        </div>
    </div>

    {{error}}

    <br />
    <div class="col-sm-offset-3 col-sm-9">
        <input type="submit" class="btn btn-primary" value="Create Account" ng-click="submitForm()" />
    </div>


</form>
